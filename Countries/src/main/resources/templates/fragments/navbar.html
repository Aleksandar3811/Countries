<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pathfinder</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body>
<div class="wrapper"  th:fragment="navbar">
    <!-- Navigation -->
    <header>
        <nav class="main-nav">
            <ul>
                <li>
                    <a th:href="@{/}"  th:text="#{nav_bar_home}">Home</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/users/login}"  th:text="#{nav_bar_login}">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{users/register}"  th:text="#{nav_bar_login_register}">Register</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/about}"  th:text="#{nav_bar_about}">About</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/add-country}">Add new country</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/users/profile}">Profile</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/}">Admin</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form
                            th:method="POST"
                            th:action="@{/users/logout}"
                    >
                        <button type="submit" >Logout</button>
                    </form>

                </li>
                <li class="nav-item">
                    <form th:method="get">
                        <label class="text-white" for="lang" th:text="#{nav_bar_language}">Language</label>
                        <select
                                id="lang"
                                name="lang"
                                onchange="this.form.submit()">
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                        </select>
                    </form>

                </li>
            </ul>
        </nav>
    </header>
    <!-- Top Container -->

</div>
<!-- Wrapper Ends -->'
</body>

</html>
